<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio Projects</title>
  <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- AOS Animation -->
 <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Custom CSS -->
<link rel="stylesheet" href="../css/style.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body {
  font-family: 'Arial', sans-serif;
  background: #f5f5f5;
  margin: 0;
  padding: 0;
}
h2.section-title {
  text-align: center;
  margin: 50px 0 10px 0;
  color: #436850;
  font-size: 2.5rem;
  font-weight: 700;
  text-shadow: 1px 1px #e5e5e5;
}
p.section-subtitle {
  text-align: center;
  margin-bottom: 40px;
  color: #555;
  font-size: 1.1rem;
}

/* Category Buttons */
.category-list {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 12px;
  margin-bottom: 30px;
}
.category-button {
  background: linear-gradient(135deg, #6a85b6, #4a6691);
  color: white;
  border: none;
  border-radius: 50px;
  padding: 10px 24px;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.3s ease;
}
.category-button:hover {
  background: linear-gradient(135deg, #4a6691, #6a85b6);
  transform: scale(1.05);
}
.category-button.active {
  box-shadow: 0px 0px 15px rgba(0,0,0,0.3);
  background: linear-gradient(135deg, #22c1c3, #fdbb2d);
}

/* Projects Grid */
#project-list {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 30px;
  justify-items: center;
  padding: 0 20px;
}

/* Project Card */
.project-card {
  width: 100%;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
  background: #fff;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.project-card:hover {
  transform: translateY(-10px);
  box-shadow: 0 20px 50px rgba(0,0,0,0.2);
}
.project-card img.project-image {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

/* Card Content */
.card-body {
  padding: 20px;
}
.card-title {
  font-size: 20px;
  font-weight: 700;
  color: #436850;
  margin: 10px 0;
}
.card-text {
  font-size: 14px;
  color: #555;
  line-height: 1.4;
}
.langs span {
  background: #eee;
  color: #333;
  font-size: 12px;
  padding: 4px 8px;
  border-radius: 12px;
  margin-right: 4px;
}

/* Links */
.project-links a {
  margin-right: 10px;
  display: inline-block;
}
.project-links img {
  width: 28px;
  height: 28px;
  transition: transform 0.2s ease;
}
.project-links img:hover {
  transform: scale(1.1);
}

/* See More Button */
#see-more {
  display: block;
  margin: 40px auto;
  padding: 12px 28px;
  font-size: 16px;
  border: none;
  border-radius: 50px;
  background: linear-gradient(135deg, #22c1c3, #fdbb2d);
  color: white;
  cursor: pointer;
  transition: all 0.3s ease;
}
#see-more:hover {
  transform: scale(1.05);
}

/* Responsive */
@media(max-width: 768px) {
  .category-button {
    padding: 8px 20px;
    font-size: 14px;
  }
}
</style>
</head>
<body>

<div id="bar-placeholder" class="py-4"></div>

<section id="projects" class="projects-section py-5 mt-6">
  <div class="container">
    <div class="text-center mb-5">
      <p class="section-subtitle">A selection of my best work in Android, AI, Django, and Web Development</p>
    </div>

    <!-- Category Buttons -->
    <div id="category-list" class="category-list">
      <button class="category-button active" data-category="all">All Projects</button>
      <button class="category-button" data-category="ai">AI</button>
      <button class="category-button" data-category="django">Django</button>
      <button class="category-button" data-category="android">Android</button>
      <button class="category-button" data-category="others">Others</button>
    </div>

    <!-- Projects Grid -->
    <div id="project-list"></div>

  </div>
</section>

<script>
// Project Data
const allProjects = [
  {id: 1, category: "android", title: "Stock Management APP", desc: "Android app that allows store owners to manage inventory efficiently.", image: "../images/stockManagement.jpeg", tech: ["Kotlin","Android","RoomDB","MVVM"], github:"https://github.com/sabri-abdelaaziz/InventoryManagement/tree/main", date:"08/2024"},
  {id: 2, category: "django", title: "Taliouine Municipality App", desc: "Online services for residents using Django for local community management.", image: "../images/commune.png", tech: ["Python","Django","HTML","CSS"], github:"https://github.com/sabri-abdelaaziz/communeTaliouine", date:"06/2023"},
  {id: 3, category: "ai", title: "AI-Based Fashion Classifier", desc: "Application to search for clothing using Deep Learning CNN.", image: "../images/fashionStore.png", tech: ["Python","Flask","HTML"], gitlab:"https://gitlab.com/i2722/pfe_project", date:"04/2023"},
  {id: 4, category: "others", title: "Accounting & Services Website", desc: "Website for a company showcasing services in Taliouine.", image: "../images/csnmaroc.png", tech: ["PHP","HTML","CSS"], gitlab:"https://gitlab.com/Abdelaazizsabri/csnmaroc-site", date:"07/2022"},
  {id: 5, category: "android", title: "Gemini Pro AI", desc: "Android implementation of Google's Gemini Pro API for intuitive AI interactions.", image:"../images/gmini.jpeg", tech:["Android","AI","Gemini"], github:"https://github.com/sabri-abdelaaziz/Kotlin_Generative_AI_test", date:"01/2024"},
  {id: 6, category: "django", title:"Local Community Portal", desc:"Django portal for local services", image:"../images/commune2.png", tech:["Python","Django"], github:"https://github.com/example", date:"03/2024"}
];

let displayedProjects = 4; // initial number of projects shown

// Function to render projects
function renderProjects(projects, limit = projects.length) {
  const container = document.getElementById('project-list');
  container.innerHTML = "";
  projects.slice(0, limit).forEach(proj => {
    const card = document.createElement('div');
    card.className = "project-card";
    card.innerHTML = `
      <img class="project-image" src="${proj.image}" alt="${proj.title}">
      <div class="card-body">
        <h5 class="card-title">${proj.title}</h5>
        <div class="langs d-flex align-items-center">
          ${proj.tech.map(t => `<span>${t}</span>`).join('')}
        </div>
        <p class="card-text">${proj.desc}</p>
        <div class="project-links d-flex align-items-center mt-3">
          ${proj.github ? `<a href="${proj.github}" target="_blank"><img src="../images/github_icon.jpg" alt="GitHub"></a>` : ""}
          ${proj.gitlab ? `<a href="${proj.gitlab}" target="_blank"><img src="../images/gitlab.jpg" alt="GitLab"></a>` : ""}
          <span class="card-date text-muted ms-auto">${proj.date}</span>
        </div>
      </div>
    `;
    container.appendChild(card);
  });
}

// Initial Render
renderProjects(allProjects, displayedProjects);

// Filter by Category
document.querySelectorAll('.category-button').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.category-button').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    const category = btn.dataset.category;
    const filtered = category === 'all' ? allProjects : allProjects.filter(p => p.category === category);
    displayedProjects = 4; // reset to initial
    renderProjects(filtered, displayedProjects);

    // Show/hide "See More" button
    document.getElementById('see-more').style.display = filtered.length > displayedProjects ? 'block' : 'none';
  });
});

// See More Button
document.getElementById('see-more').addEventListener('click', () => {
  const activeCategory = document.querySelector('.category-button.active').dataset.category;
  const filtered = activeCategory === 'all' ? allProjects : allProjects.filter(p => p.category === activeCategory);
  displayedProjects += 4;
  renderProjects(filtered, displayedProjects);

  if(displayedProjects >= filtered.length) {
    document.getElementById('see-more').style.display = 'none';
  }
});
</script>

<script>
  fetch('nav.html') // path to your HTML file
    .then(response => {
      if (!response.ok) throw new Error('Network response was not ok');
      return response.text();
    })
    .then(data => {
      document.getElementById('bar-placeholder').innerHTML = data;
    })
    .catch(error => {
      console.error('Error loading bar.html:', error);
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sabri Abdelaaziz | Portfolio</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<!-- AOS Animation -->
<link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

<style>
  /* Base */
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #f8f9fa;
  }

  /* Navbar container */
  .navbar {
    background-color: #ffffff;
    box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    transition: all 0.3s ease;
  }

  /* Shrink effect on scroll */
  .navbar.scrolled {
    padding-top: 0.25rem !important;
    padding-bottom: 0.25rem !important;
    box-shadow: 0 6px 20px rgba(0,0,0,0.12);
  }

  /* Brand styling */
  .navbar-brand {
    font-weight: 700;
    font-size: 1.6rem;
    color: #212529 !important;
  }
  .navbar-brand .brand-dot {
    color: #28a745;
  }

  /* Nav links */
  .nav-link {
    font-weight: 500;
    color: #495057 !important;
    margin: 0 8px;
    position: relative;
    transition: all 0.3s ease;
  }
  .nav-link::after {
    content: '';
    position: absolute;
    bottom: -4px;
    left: 50%;
    width: 0;
    height: 2px;
    background-color: #28a745;
    transform: translateX(-50%);
    transition: width 0.3s ease;
  }
  .nav-link:hover::after,
  .nav-link.active::after {
    width: 60%;
  }
  .nav-link.active {
    color: #28a745 !important;
  }

  /* Contact button */
  .contact-btn {
    border: 2px solid #28a745;
    border-radius: 25px;
    padding: 6px 18px !important;
    margin-left: 10px;
    color: #28a745 !important;
    transition: all 0.3s ease;
  }
  .contact-btn:hover {
    background-color: #28a745;
    color: white !important;
  }

  /* Responsive toggle */
  .navbar-toggler {
    border: none;
  }
  .navbar-toggler:focus {
    box-shadow: none;
  }
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top py-3" id="mainNav">
  <div class="container">
    <a class="navbar-brand" href="/index.html">
      <span class="brand-text">Sabri</span>
      <span class="brand-dot">Abdelaaziz</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <i class="fa-solid fa-bars"></i>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto align-items-center">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="html/about.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="html/skills.html">Skills</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="html/projects.html">Projects</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="html/experiences.html">Experiences</a>
        </li>
        <li class="nav-item">
          <a class="nav-link contact-btn" href="index.html#footer">
            <i class="fa-regular fa-envelope"></i> Get in Touch
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

<script>
  AOS.init();

  // Highlight current page link
  document.addEventListener("DOMContentLoaded", function () {
    const currentPath = window.location.pathname.split("/").pop();
    document.querySelectorAll(".nav-link").forEach(link => {
      const linkPath = link.getAttribute("href").split("/").pop();
      if (linkPath === currentPath) {
        link.classList.add("active");
      }
    });
  });

  // Navbar scroll effect
  window.addEventListener("scroll", () => {
    const navbar = document.getElementById("mainNav");
    if (window.scrollY > 50) {
      navbar.classList.add("scrolled");
    } else {
      navbar.classList.remove("scrolled");
    }
  });
</script>

</body>
</html>

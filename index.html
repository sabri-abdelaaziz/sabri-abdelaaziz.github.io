<div id="projects_section"></div>


<script>
  fetch('html/projects.html')
      .then(response => response.text())
      .then(data => {
          document.getElementById('projects_section').innerHTML = data;
          initializeProjectFilters(); // Call the function to set up filters
      })
      .catch(error => console.log('Error loading the file:', error));

  function initializeProjectFilters() {
      const categoryList = document.getElementById('category-list');
      const projects = document.querySelectorAll('#project-list .col-md-3');

      categoryList.addEventListener('click', (e) => {
          if (e.target.tagName === 'BUTTON') {
              const selectedCategory = e.target.getAttribute('data-category');

              // Remove active class from all buttons
              const buttons = categoryList.querySelectorAll('button');
              buttons.forEach(button => button.classList.remove('active'));

              // Add active class to the selected button
              e.target.classList.add('active');

              projects.forEach(project => {
                  const categories = project.getAttribute('data-category').split(',');

                  if (selectedCategory === 'all') {
                      project.style.display = 'block'; // Show all projects
                  } else if (categories.includes(selectedCategory)) {
                      project.style.display = 'block'; // Show matching projects
                  } else {
                      project.style.display = 'none'; // Hide non-matching projects
                  }
              });
          }
      });
  }
</script>
